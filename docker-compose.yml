version: '3.8'

services:
  # Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000/api
      - VITE_WS_URL=http://localhost:4000
    depends_on:
      - server
    networks:
      - flavormetrics-network

  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://flavormetrics:flavormetrics123@postgres:5432/flavormetrics
      - REDIS_URL=redis://redis:6379
      - ML_SERVICE_URL=http://ml-service:8000
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - CLIENT_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - flavormetrics-network

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://flavormetrics:flavormetrics123@postgres:5432/flavormetrics
      - REDIS_URL=redis://redis:6379
    volumes:
      - ml-models:/app/models
    networks:
      - flavormetrics-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=flavormetrics
      - POSTGRES_PASSWORD=flavormetrics123
      - POSTGRES_DB=flavormetrics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flavormetrics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flavormetrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - flavormetrics-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  ml-models:

networks:
  flavormetrics-network:
    driver: bridge
